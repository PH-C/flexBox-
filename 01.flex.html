<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .flex-container {
            display: flex;
        }

        /* 以下为辅助样式 */

        .flex-container{
            background-color: #F0f0f0;
        }
        .flex-container .flex-item{
            padding:20px;
            background-color: #B1FF84;
        }
        .flex-container .flex-item:first-child{
            background-color: #F5DE25;
        }
        .flex-container .flex-item:last-child{
            background-color: #90D9F7;
        }
    </style>
</head>
<body>
<div class="flex-container">
    <div class="flex-item">1</div>
    <div class="flex-item">2</div>
</div>
</body>
<!--
要创建一个 flex 容器，您只需要将一个 display: flex 属性添加到一个元素上。
默认情况下，所有的直接子元素都被认为是 flex 项，并从左到右依次排列在一行中。如
果 flex 项的宽度总和大于容器，那么 flex 项将按比例缩小，直到它们适应 flex 容
器宽度。
-->
</html>
